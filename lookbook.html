                    "../lookbook/img2.png",

function mySlide(param){

  if(param ==='next')
  {
    i++;
    if (i === lookbook.length) { i = 0}
  } else{
    i--;

    if (i < 0) { i = lookbook.length - 1}
  }

document.getElementById('slide').src = lookbook[i];

  }

</script>
